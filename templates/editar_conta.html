{% extends "layout.html" %}

{% block content %}
<main class="container">
    <h1 class="page-title">Editar Conta Bancária</h1>
    <div class="form-container">
        <form method="POST" action="/configuracoes/contas/editar/{{ account.id }}" class="form">
            <div class="form-group">
                <label for="account-number">Número da Conta</label>
                <input type="text" id="account-number" name="account_number" value="{{ account.account_number }}" required>
            </div>
            <div class="form-group">
                <label for="bank-id">Banco</label>
                <select id="bank-id" name="bank_id" required>
                    {% for bank in banks %}
                        <option value="{{ bank.id }}" {% if bank.id == account.bank_id %}selected{% endif %}>{{ bank.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="balance-cents">Saldo</label>
                <input type="number" id="balance-cents" name="balance_cents" value="{{ account.balance_cents }}" required>
            </div>
            <button type="submit" class="btn">Salvar Alterações</button>
        </form>
    </div>
</main>
{% endblock content %}
